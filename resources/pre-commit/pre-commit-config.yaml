repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  -   id: trailing-whitespace
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v17.0.6
  hooks:
  - id: clang-format
- repo: https://gitea.strandkarr.org/christian/pre-commit-rust-format.git
  rev: v0.1.1
  hooks:
  - id: rust-format
- repo: https://github.com/psf/black
  rev: 24.1.1
  hooks:
  - id: black
    args: [
        "-l",
        "100"
        ]
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort
