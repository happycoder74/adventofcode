repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
  -   id: trailing-whitespace
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v17.0.2
  hooks:
  - id: clang-format
    types_or: [c++, c]
    args: ["--style=file:/Local/msys64/home/yy11510/projects/adventofcode/resources/.clang-format"]
